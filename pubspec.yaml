name: basic
description: A basic game built in Flutter.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^5.2.0
  cupertino_icons: ^1.0.6
  go_router: ^13.0.0
  logging: ^1.2.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  http: ^1.2.1
  flutter_svg: 2.0.10+1

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  test: ^1.24.3

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/bishop-b.svg
    - lib/assets/images/bishop-w.svg
    - lib/assets/images/king-b.svg
    - lib/assets/images/king-w.svg
    - lib/assets/images/knight-b.svg
    - lib/assets/images/knight-w.svg
    - lib/assets/images/pawn-b.svg
    - lib/assets/images/pawn-w.svg
    - lib/assets/images/queen-b.svg
    - lib/assets/images/queen-w.svg
    - lib/assets/images/rook-b.svg
    - lib/assets/images/rook-w.svg
    - assets/music/
    - assets/sfx/

  fonts:
    - family: Permanent Marker
      fonts:
        - asset: assets/fonts/Permanent_Marker/PermanentMarker-Regular.ttf
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/icon-adaptive-foreground.png"
